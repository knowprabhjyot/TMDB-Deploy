        <!-- Navigation Bar starts -->

        <!-- Navigation Bar Ends -->


        <!-- Banner starts here -->
        <section id="banner">
            <div class="container-fluid glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides" id="glidesSlides">
                        <!-- We are showing Upcoming movies here! -->
                    </ul>
                </div>
            </div>
        </section>
        <!-- Banner ends here -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

        <section id="search-container">
            <input type="text" id="search-input" placeholder="Please search a movie here!">
            <button class="search-button" onclick="searchMovie()">Search</button>
        </section>

        <section id="searched-movies-main" class="display-none">
            <h1 class="title_trending">Searched Movies</h1>
            <div id="glide-section4">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides" id="searchedMoviesUL">
                        <!-- Generate Searched  Movies Here -->
                    </ul>
                </div>
            </div>
        </section>


        <!-- Trending Movies Section  starts here -->
        <section class="trending_container">
            <h1 class="title_trending">Trending</h1>
            <div id="glide-section1">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides" id="trendingMovies">
                        <!-- Generate Tending Movies Here -->
                    </ul>
                </div>
            </div>
        </section>
        <!-- Trending Movies Section Ends here -->


        <section>
            <h1 class="title_trending">Popular Movie</h1>
            <div id="glide-section2">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides" id="popularMovies">
                        <!-- Generate Li tag -->
                    </ul>
                </div>
            </div>
        </section>


        <section>
            <h1 class="title_trending">Top Rated Movie</h1>
            <div id="glide-section3">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides" id="topRatedMovies">
                        <!-- Generate Li tag -->
                    </ul>
                </div>
            </div>
        </section>
